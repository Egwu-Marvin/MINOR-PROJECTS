<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    
</head>
<body>
    <h2>Decimal to Binary Converter</h2>
    <label for="decimal">Decimal Number: </label>
    <input type="number" id="decimal" placeholder="Enter decimal number" required>
    <br>
    <button onclick="convertToBinary()">Convert to Binary</button>
    <br>
    <p id="binary"></p>

    <script>
        function convertToBinary() {
            const decimalInput = document.getElementById('decimal').value;
            const binaryOutput = (decimalInput >>> 0).toString(2);
            document.getElementById('binary').innerHTML = `Binary Representation: ${binaryOutput}`;
        }
    </script>
</body>
</html>
