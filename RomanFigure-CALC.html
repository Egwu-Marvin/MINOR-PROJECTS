<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Figure Converter</title>
</head>
<body>
    <input type="number" name="number" id="num" placeholder="Enter number" min="1" max="3999">

    <button>CHECK</button>
    <br><br>
    <p></p>

    <script>
        const fig = document.querySelector('input');
        const para  = document.querySelector('p');
        const btn = document.querySelector('button');

        function roman(){
            const num = fig.value;
            const units = ['', 'i', 'ii', 'iii', 'iv', 'v', 'vi', 'vii', 'viii', 'ix'];

            const tens = ['', 'x', 'xx', 'xxx', 'xl', 'l', 'lx', 'lxx', 'lxxx', 'xc'];

            const huns = ['', 'c', 'cc','ccc','cd','d','dc','dcc','dccc', 'cm'];

            const thous = ['', 'm', 'mm', 'mmm'];

            let result
            num.length == 1 ? result = units[num]: 
            num.length == 2 ? result = tens[num[0]]+units[num[1]]: ''
            num.length == 3 ? result = huns[num[0]]+tens[[1]]+units[num[2]]: ''
            num.length == 4 ? result = thous[num[0]]+huns[num[1]]+tens[num[2]]+units[num[3]] : ''

            para.textContent = result.toUpperCase();

        }
        
        btn.addEventListener('click', roman);
    </script>
</body>
</html>
