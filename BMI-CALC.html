<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h2>BMI Calculator</h2>
    <label for="weight">Weight (kg): </label>
    <input type="number" id="weight" placeholder="Enter your weight" required>
    <br> <br>
    <label for="height">Height (m): </label>
    <input type="number" id="height" placeholder="Enter your height" required>
    <br> <br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <br> 
    <section></section>
    <script>
            const sect = document.querySelector('section')
            const para1 = document.createElement('p')
            const para2 = document.createElement('p')
            const para3 = document.createElement('p')

        function calculateBMI() {
            const weight = document.getElementById('weight').value;

            const height = document.getElementById('height').value;

            const bmi = weight / (height ** 2);
            
            //Output
            para1.innerHTML = `Your BMI is: ${bmi.toFixed(2)}kgm<sup>-2</sup>`;

            para2.textContent =`Status: ${bmi>=30? "obese" : bmi >= 25? "Overweight": bmi >= 18.5? "Healthweight" : "Underweight"}`;

            para3.textContent = `Doctor's Report: ${bmi>=30? "You are in danger" : bmi >= 25? "Do workout": bmi >= 18.5? "Keep it up" : "eat more"}`;

            sect.append(para1, para2, para3);
        }


    </script>
</body>
</html>
